# maxlab.dwchem.co.kr 서버 블록만 수정된 버전
# 기존 파일의 다른 부분은 그대로 유지하고 이 부분만 교체하면 됩니다

# =================
# maxlab.dwchem.co.kr - Production MAX Lab (FIXED)
# =================
server {
    listen 443 ssl http2;
    server_name maxlab.dwchem.co.kr;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/maxlab.dwchem.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maxlab.dwchem.co.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Client settings
    client_max_body_size 500M;  # Larger for data analysis
    client_body_timeout 120s;
    client_header_timeout 60s;
    
    # Root directory
    root /home/project/maxlab/frontend/dist;
    index index.html;
    
    # API routes - proxy to backend
    location /api/ {
        proxy_pass http://maxlab_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeout for data processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;
        
        # Larger buffer for data responses
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
    }
    
    # OAuth API endpoints ONLY (토큰 교환, revoke 등 백엔드 처리가 필요한 것들)
    # 주의: /oauth/callback은 여기서 제외됨!
    location ~ ^/oauth/(token|revoke|userinfo|logout|validate-config)$ {
        proxy_pass http://maxlab_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Admin routes
    location /admin/ {
        proxy_pass http://maxlab_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Jupyter proxy
    location /jupyter/ {
        proxy_pass http://maxlab_backend/jupyter/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://maxlab_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
    }
    
    # OAuth callback - MUST be handled by React Router (중요!)
    # 이 설정이 반드시 일반 / location 블록보다 위에 있어야 함
    location /oauth/callback {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Frontend routing (SPA) - 모든 다른 경로
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logs
    access_log /var/log/nginx/maxlab.dwchem.co.kr_access.log;
    error_log /var/log/nginx/maxlab.dwchem.co.kr_error.log;
}