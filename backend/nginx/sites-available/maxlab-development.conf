# MaxLab Development Configuration
# Domain: devmaxlab.chem.co.kr

# Upstream configuration for development
upstream maxlab_backend_development {
    server 127.0.0.1:8010 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name devmaxlab.chem.co.kr;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name devmaxlab.chem.co.kr;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/devmaxlab.chem.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devmaxlab.chem.co.kr/privkey.pem;
    
    # SSL Security Configuration (less strict for development)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Security Headers (less strict for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging (more verbose for development)
    access_log /var/log/nginx/maxlab-development-access.log;
    error_log /var/log/nginx/maxlab-development-error.log debug;
    
    # Client upload size
    client_max_body_size 100M;
    
    # Timeouts (longer for development/debugging)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://maxlab_backend_development;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache off;
        
        # Connection keep-alive
        proxy_set_header Connection "";
        
        # Development CORS headers (more permissive)
        # Note: Backend handles CORS, but we can add additional headers for debugging
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # WebSocket specific endpoint
    location /ws/ {
        proxy_pass http://maxlab_backend_development;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Static files (if any)
    location /static/ {
        alias /var/www/maxlab-dev/static/;
        expires 1h;  # Shorter cache for development
        add_header Cache-Control "public";
    }
    
    # Media files
    location /media/ {
        alias /var/www/maxlab-dev/media/;
        expires 1h;  # Shorter cache for development
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://maxlab_backend_development/api/health;
        access_log off;
    }
    
    # Metrics endpoint (more accessible in development)
    location /metrics {
        proxy_pass http://maxlab_backend_development/api/metrics;
    }
    
    # Development tools endpoints
    location /docs {
        proxy_pass http://maxlab_backend_development/docs;
    }
    
    location /redoc {
        proxy_pass http://maxlab_backend_development/redoc;
    }
    
    location /openapi.json {
        proxy_pass http://maxlab_backend_development/openapi.json;
    }
    
    # Default favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt (discourage indexing of development site)
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }
}