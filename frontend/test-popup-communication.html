<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin-top: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>OAuth íŒì—… í†µì‹  í…ŒìŠ¤íŠ¸</h1>
    
    <div class="section">
        <h2>1. í†µì‹  ì±„ë„ ëª¨ë‹ˆí„°ë§</h2>
        <button onclick="startMonitoring()">ëª¨ë‹ˆí„°ë§ ì‹œì‘</button>
        <button onclick="stopMonitoring()">ëª¨ë‹ˆí„°ë§ ì¤‘ì§€</button>
        <button onclick="clearLogs()">ë¡œê·¸ ì‚­ì œ</button>
        <div id="monitor-log" class="log"></div>
    </div>
    
    <div class="section">
        <h2>2. OAuth íŒì—… í…ŒìŠ¤íŠ¸</h2>
        <button onclick="testOAuthPopup()">OAuth íŒì—… ì—´ê¸° (ë‹¤ë¥¸ ì‚¬ìš©ìë¡œ ë¡œê·¸ì¸)</button>
        <div id="oauth-log" class="log"></div>
    </div>
    
    <div class="section">
        <h2>3. SessionStorage ìƒíƒœ</h2>
        <button onclick="checkSessionStorage()">SessionStorage í™•ì¸</button>
        <div id="storage-log" class="log"></div>
    </div>

    <script>
        let monitoringActive = false;
        let messageHandler = null;
        let broadcastChannel = null;
        let storageInterval = null;
        let popup = null;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const typeClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<span class="${typeClass}">${timestamp} - ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('monitor-log').innerHTML = '';
            document.getElementById('oauth-log').innerHTML = '';
            document.getElementById('storage-log').innerHTML = '';
        }

        function startMonitoring() {
            if (monitoringActive) {
                log('monitor-log', 'ì´ë¯¸ ëª¨ë‹ˆí„°ë§ ì¤‘ì…ë‹ˆë‹¤', 'info');
                return;
            }
            
            monitoringActive = true;
            log('monitor-log', '=== ëª¨ë‹ˆí„°ë§ ì‹œì‘ ===', 'success');
            
            // 1. PostMessage ë¦¬ìŠ¤ë„ˆ
            messageHandler = (event) => {
                log('monitor-log', `PostMessage ìˆ˜ì‹  - Origin: ${event.origin}`, 'success');
                log('monitor-log', `ë°ì´í„°: ${JSON.stringify(event.data)}`, 'info');
                
                // OAuth ê´€ë ¨ ë©”ì‹œì§€ì¸ ê²½ìš° íŠ¹ë³„ ì²˜ë¦¬
                if (event.data?.type?.includes('OAUTH')) {
                    log('monitor-log', `ğŸ” OAuth ë©”ì‹œì§€ ê°ì§€: ${event.data.type}`, 'success');
                }
            };
            window.addEventListener('message', messageHandler);
            log('monitor-log', 'PostMessage ë¦¬ìŠ¤ë„ˆ í™œì„±í™”', 'info');
            
            // 2. BroadcastChannel ë¦¬ìŠ¤ë„ˆ
            try {
                broadcastChannel = new BroadcastChannel('oauth_channel');
                broadcastChannel.onmessage = (event) => {
                    log('monitor-log', `BroadcastChannel ë©”ì‹œì§€ ìˆ˜ì‹ `, 'success');
                    log('monitor-log', `ì±„ë„ ë°ì´í„°: ${JSON.stringify(event.data)}`, 'info');
                };
                log('monitor-log', 'BroadcastChannel ë¦¬ìŠ¤ë„ˆ í™œì„±í™”', 'info');
            } catch (e) {
                log('monitor-log', `BroadcastChannel ì—ëŸ¬: ${e.message}`, 'error');
            }
            
            // 3. SessionStorage ëª¨ë‹ˆí„°ë§
            let lastSessionState = {};
            storageInterval = setInterval(() => {
                const oauthKeys = Object.keys(sessionStorage).filter(key => 
                    key.includes('oauth') || key.includes('auth')
                );
                
                oauthKeys.forEach(key => {
                    const value = sessionStorage.getItem(key);
                    if (value !== lastSessionState[key]) {
                        log('monitor-log', `SessionStorage ë³€ê²½ - ${key}: ${value?.substring(0, 50)}...`, 'info');
                        lastSessionState[key] = value;
                    }
                });
            }, 500);
            log('monitor-log', 'SessionStorage ëª¨ë‹ˆí„°ë§ í™œì„±í™”', 'info');
        }

        function stopMonitoring() {
            monitoringActive = false;
            
            if (messageHandler) {
                window.removeEventListener('message', messageHandler);
                messageHandler = null;
            }
            
            if (broadcastChannel) {
                broadcastChannel.close();
                broadcastChannel = null;
            }
            
            if (storageInterval) {
                clearInterval(storageInterval);
                storageInterval = null;
            }
            
            log('monitor-log', '=== ëª¨ë‹ˆí„°ë§ ì¤‘ì§€ ===', 'error');
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function testOAuthPopup() {
            log('oauth-log', '=== OAuth íŒì—… í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'success');
            
            // ëª¨ë‹ˆí„°ë§ì´ êº¼ì ¸ìˆìœ¼ë©´ ìë™ìœ¼ë¡œ ì¼œê¸°
            if (!monitoringActive) {
                startMonitoring();
                log('oauth-log', 'ëª¨ë‹ˆí„°ë§ ìë™ ì‹œì‘ë¨', 'info');
            }
            
            // OAuth íŒŒë¼ë¯¸í„° ì¤€ë¹„
            const state = 'test_' + Date.now() + '_force_' + Date.now();
            const codeVerifier = generateRandomString(128);
            const nonce = generateRandomString(32);
            
            // SessionStorageì— ì €ì¥
            sessionStorage.setItem('oauth_state', state);
            sessionStorage.setItem('oauth_code_verifier', codeVerifier);
            sessionStorage.setItem('oauth_nonce', nonce);
            sessionStorage.setItem('oauth_popup_mode', 'true');
            sessionStorage.setItem('oauth_force_account_selection', 'true');
            
            log('oauth-log', `State: ${state.substring(0, 30)}...`, 'info');
            log('oauth-log', `Code Verifier: ${codeVerifier.substring(0, 30)}...`, 'info');
            
            // OAuth URL ìƒì„±
            const params = new URLSearchParams({
                response_type: 'code',
                client_id: 'maxlab',
                redirect_uri: 'http://localhost:3010/oauth/callback',
                scope: 'openid profile email',
                state: state,
                code_challenge: codeVerifier,
                code_challenge_method: 'S256',
                nonce: nonce,
                prompt: 'login',
                max_age: '0'
            });
            
            const authUrl = `http://localhost:8000/api/oauth/authorize?${params}`;
            log('oauth-log', `OAuth URL: ${authUrl.substring(0, 100)}...`, 'info');
            
            // íŒì—… ì—´ê¸°
            popup = window.open(authUrl, 'oauth_popup', 'width=600,height=700');
            
            if (!popup) {
                log('oauth-log', 'âŒ íŒì—…ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤!', 'error');
                return;
            }
            
            log('oauth-log', 'âœ… íŒì—…ì´ ì—´ë ¸ìŠµë‹ˆë‹¤', 'success');
            
            // íŒì—… ìƒíƒœ ëª¨ë‹ˆí„°ë§
            let checkCount = 0;
            const popupInterval = setInterval(() => {
                checkCount++;
                
                if (popup.closed) {
                    clearInterval(popupInterval);
                    log('oauth-log', 'íŒì—…ì´ ë‹«í˜”ìŠµë‹ˆë‹¤', 'info');
                    
                    // ê²°ê³¼ í™•ì¸
                    setTimeout(() => {
                        const success = sessionStorage.getItem('oauth_success');
                        const error = sessionStorage.getItem('oauth_error');
                        const tokenData = sessionStorage.getItem('oauth_token_data');
                        
                        if (success || tokenData) {
                            log('oauth-log', 'âœ… OAuth ì„±ê³µ!', 'success');
                            if (tokenData) {
                                log('oauth-log', `í† í° ë°ì´í„°: ${tokenData.substring(0, 50)}...`, 'success');
                            }
                        } else if (error) {
                            log('oauth-log', `âŒ OAuth ì—ëŸ¬: ${error}`, 'error');
                        } else {
                            log('oauth-log', 'âš ï¸ OAuth ê²°ê³¼ë¥¼ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                        }
                    }, 1000);
                    
                    return;
                }
                
                // íŒì—… URL ì²´í¬ ì‹œë„ (cross-originì´ë©´ ì‹¤íŒ¨)
                try {
                    const popupUrl = popup.location.href;
                    log('oauth-log', `íŒì—… URL: ${popupUrl}`, 'info');
                } catch (e) {
                    // Cross-originì´ë¯€ë¡œ ì •ìƒ
                }
                
                if (checkCount % 10 === 0) {
                    log('oauth-log', `${checkCount}ì´ˆ ê²½ê³¼...`, 'info');
                }
                
                if (checkCount > 120) {
                    clearInterval(popupInterval);
                    log('oauth-log', 'íƒ€ì„ì•„ì›ƒ (2ë¶„)', 'error');
                }
            }, 1000);
        }

        function checkSessionStorage() {
            log('storage-log', '=== SessionStorage ìƒíƒœ ===', 'success');
            
            const allKeys = Object.keys(sessionStorage);
            const oauthKeys = allKeys.filter(key => key.includes('oauth') || key.includes('auth'));
            
            log('storage-log', `ì „ì²´ í‚¤ ê°œìˆ˜: ${allKeys.length}`, 'info');
            log('storage-log', `OAuth ê´€ë ¨ í‚¤ ê°œìˆ˜: ${oauthKeys.length}`, 'info');
            
            if (oauthKeys.length === 0) {
                log('storage-log', 'OAuth ê´€ë ¨ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤', 'error');
            } else {
                oauthKeys.forEach(key => {
                    const value = sessionStorage.getItem(key);
                    const displayValue = value && value.length > 100 ? 
                        value.substring(0, 100) + '...' : value;
                    log('storage-log', `${key}: ${displayValue}`, 'info');
                });
            }
            
            // LocalStorageë„ í™•ì¸
            const localAuthKeys = Object.keys(localStorage).filter(key => 
                key.includes('token') || key.includes('auth') || key.includes('user')
            );
            
            if (localAuthKeys.length > 0) {
                log('storage-log', '\n=== LocalStorage ì¸ì¦ ë°ì´í„° ===', 'success');
                localAuthKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const displayValue = value && value.length > 50 ? 
                        value.substring(0, 50) + '...' : value;
                    log('storage-log', `${key}: ${displayValue}`, 'info');
                });
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ëª¨ë‹ˆí„°ë§ ì‹œì‘
        window.addEventListener('load', () => {
            log('monitor-log', 'í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ', 'info');
            checkSessionStorage();
        });
    </script>
</body>
