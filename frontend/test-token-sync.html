<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Sync Test - MAXLab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            color: #667eea;
            margin-top: 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .token-info {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .log-container {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #48bb78;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #f56565;
            color: #f56565;
        }
        .log-entry.warning {
            border-left-color: #ed8936;
            color: #ed8936;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Token Synchronization Test Suite</h1>
        
        <div class="test-section">
            <h2>üìä Current Token Status</h2>
            <div id="tokenStatus" class="token-info">Loading...</div>
            <div id="timer" class="timer">Next validation in: --</div>
            <button onclick="refreshTokenStatus()">üîÑ Refresh Status</button>
            <button onclick="debugTokenState()">üêõ Debug Token State</button>
        </div>

        <div class="grid">
            <div class="test-section">
                <h2>üß™ Test Scenarios</h2>
                <button onclick="testScenario1()">Test 1: Fresh Login</button>
                <button onclick="testScenario2()">Test 2: Token Refresh</button>
                <button onclick="testScenario3()">Test 3: Force Sync</button>
                <button onclick="testScenario4()">Test 4: Simulate Stale Token</button>
                <button onclick="testScenario5()">Test 5: Cross-Tab Sync</button>
            </div>

            <div class="test-section">
                <h2>üõ†Ô∏è Manual Controls</h2>
                <button onclick="clearTokens()">üóëÔ∏è Clear All Tokens</button>
                <button onclick="setStaleToken()">‚è∞ Set Stale Token</button>
                <button onclick="forceRefresh()">üîÑ Force Refresh</button>
                <button onclick="introspectToken()">üîç Introspect Token</button>
                <button onclick="openMaxPlatform()">üåê Open MAX Platform</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üìù Test Results</h2>
            <div id="testResults" class="status info">Ready to run tests...</div>
        </div>

        <div class="test-section">
            <h2>üìã Activity Log</h2>
            <div id="logContainer" class="log-container">
                <div class="log-entry">Token sync test initialized...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_SERVER_URL = 'https://max.dwchem.co.kr';
        const MAXLAB_URL = 'https://maxlab.dwchem.co.kr';
        const CLIENT_ID = 'maxlab';
        
        let countdownInterval = null;
        let nextValidationTime = Date.now() + 30000;

        // Logging helper
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            console.log(`[Token Sync Test] ${message}`);
        }

        // Update token status display
        function updateTokenStatus() {
            const token = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            const expiry = localStorage.getItem('tokenExpiryTime');
            const user = localStorage.getItem('user');
            
            let statusHtml = '<h3>Token Information:</h3>';
            
            if (token) {
                const now = Date.now();
                const expiryTime = expiry ? parseInt(expiry) : 0;
                const timeToExpiry = Math.max(0, Math.floor((expiryTime - now) / 1000));
                const isExpired = expiryTime < now;
                
                statusHtml += `
                    <p><strong>Access Token:</strong> ${token.substring(0, 20)}...</p>
                    <p><strong>Refresh Token:</strong> ${refreshToken ? '‚úÖ Present' : '‚ùå Missing'}</p>
                    <p><strong>Expires:</strong> ${isExpired ? '‚ùå EXPIRED' : `‚úÖ Valid (${timeToExpiry}s remaining)`}</p>
                    <p><strong>User:</strong> ${user ? JSON.parse(user).email || 'Unknown' : 'Not logged in'}</p>
                `;
                
                // Update countdown
                nextValidationTime = now + 30000;
                startCountdown();
            } else {
                statusHtml += '<p>‚ùå No access token found</p>';
            }
            
            document.getElementById('tokenStatus').innerHTML = statusHtml;
        }

        // Countdown timer
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, Math.floor((nextValidationTime - now) / 1000));
                document.getElementById('timer').textContent = `Next validation in: ${remaining}s`;
                
                if (remaining === 0) {
                    clearInterval(countdownInterval);
                    log('‚è∞ Validation timer expired, checking token...', 'warning');
                    refreshTokenStatus();
                }
            }, 1000);
        }

        // Refresh token status
        function refreshTokenStatus() {
            log('Refreshing token status...');
            updateTokenStatus();
            updateTestResults('Token status refreshed', 'info');
        }

        // Debug token state
        function debugTokenState() {
            const token = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            const expiry = localStorage.getItem('tokenExpiryTime');
            const user = localStorage.getItem('user');
            
            const debugInfo = {
                hasAccessToken: !!token,
                accessTokenPrefix: token ? token.substring(0, 20) : null,
                hasRefreshToken: !!refreshToken,
                tokenExpiry: expiry,
                isExpired: expiry ? parseInt(expiry) < Date.now() : null,
                timeToExpiry: expiry ? Math.floor((parseInt(expiry) - Date.now()) / 1000) : null,
                user: user ? JSON.parse(user) : null,
                localStorage: Object.keys(localStorage).filter(k => k.includes('token') || k.includes('auth')),
                sessionStorage: Object.keys(sessionStorage).filter(k => k.includes('oauth') || k.includes('auth'))
            };
            
            console.log('üêõ Token Debug Info:', debugInfo);
            log(`Debug info logged to console: ${JSON.stringify(debugInfo, null, 2)}`);
            updateTestResults(`Debug info:\n${JSON.stringify(debugInfo, null, 2)}`, 'info');
        }

        // Update test results
        function updateTestResults(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.className = `status ${type}`;
            resultsDiv.textContent = message;
        }

        // Test Scenario 1: Fresh Login
        async function testScenario1() {
            log('üß™ Starting Test 1: Fresh Login Flow');
            updateTestResults('Testing fresh login flow...', 'info');
            
            try {
                // Clear existing tokens
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('user');
                
                // Open OAuth login
                const authUrl = `${AUTH_SERVER_URL}/api/oauth/authorize?` +
                    `response_type=code&` +
                    `client_id=${CLIENT_ID}&` +
                    `redirect_uri=${encodeURIComponent(MAXLAB_URL + '/oauth/callback')}&` +
                    `scope=read:profile write:profile&` +
                    `state=test_${Date.now()}`;
                
                window.open(authUrl, '_blank');
                
                log('‚úÖ Opened OAuth login window', 'success');
                updateTestResults('Login window opened. Complete login and return here.', 'success');
            } catch (error) {
                log(`‚ùå Test 1 failed: ${error.message}`, 'error');
                updateTestResults(`Test 1 failed: ${error.message}`, 'error');
            }
        }

        // Test Scenario 2: Token Refresh
        async function testScenario2() {
            log('üß™ Starting Test 2: Token Refresh');
            updateTestResults('Testing token refresh...', 'info');
            
            try {
                const refreshToken = localStorage.getItem('refreshToken');
                if (!refreshToken) {
                    throw new Error('No refresh token available');
                }
                
                // Simulate token refresh
                const response = await fetch(`${AUTH_SERVER_URL}/api/oauth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        refresh_token: refreshToken,
                        client_id: CLIENT_ID
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Refresh failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Store new tokens
                localStorage.setItem('accessToken', data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('refreshToken', data.refresh_token);
                }
                
                const expiryTime = Date.now() + (data.expires_in * 1000);
                localStorage.setItem('tokenExpiryTime', expiryTime.toString());
                
                log('‚úÖ Token refreshed successfully', 'success');
                updateTestResults('Token refresh successful!', 'success');
                refreshTokenStatus();
            } catch (error) {
                log(`‚ùå Test 2 failed: ${error.message}`, 'error');
                updateTestResults(`Test 2 failed: ${error.message}`, 'error');
            }
        }

        // Test Scenario 3: Force Sync
        async function testScenario3() {
            log('üß™ Starting Test 3: Force Token Sync');
            updateTestResults('Forcing token synchronization...', 'info');
            
            try {
                // This would call the tokenSyncManager.forceTokenSync() in real app
                log('Simulating force sync...');
                
                // For demo, just validate current token
                await introspectToken();
                
                log('‚úÖ Force sync completed', 'success');
                updateTestResults('Force sync completed!', 'success');
            } catch (error) {
                log(`‚ùå Test 3 failed: ${error.message}`, 'error');
                updateTestResults(`Test 3 failed: ${error.message}`, 'error');
            }
        }

        // Test Scenario 4: Simulate Stale Token
        function testScenario4() {
            log('üß™ Starting Test 4: Simulate Stale Token');
            updateTestResults('Simulating stale token...', 'info');
            
            try {
                // Set token expiry to past
                const pastTime = Date.now() - 60000; // 1 minute ago
                localStorage.setItem('tokenExpiryTime', pastTime.toString());
                
                log('‚úÖ Set token to expired state', 'warning');
                updateTestResults('Token set to expired. Try making an API call.', 'warning');
                refreshTokenStatus();
            } catch (error) {
                log(`‚ùå Test 4 failed: ${error.message}`, 'error');
                updateTestResults(`Test 4 failed: ${error.message}`, 'error');
            }
        }

        // Test Scenario 5: Cross-Tab Sync
        function testScenario5() {
            log('üß™ Starting Test 5: Cross-Tab Sync');
            updateTestResults('Testing cross-tab synchronization...', 'info');
            
            try {
                // Open new tab
                const newTab = window.open(window.location.href, '_blank');
                
                // Simulate token change after 3 seconds
                setTimeout(() => {
                    const newToken = 'test_token_' + Date.now();
                    localStorage.setItem('accessToken', newToken);
                    
                    // Dispatch storage event
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: 'accessToken',
                        newValue: newToken,
                        url: window.location.href
                    }));
                    
                    log('‚úÖ Token changed, check other tab for sync', 'success');
                    updateTestResults('Token changed. Check if other tab synced.', 'success');
                }, 3000);
                
            } catch (error) {
                log(`‚ùå Test 5 failed: ${error.message}`, 'error');
                updateTestResults(`Test 5 failed: ${error.message}`, 'error');
            }
        }

        // Manual Controls
        function clearTokens() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('tokenExpiryTime');
            localStorage.removeItem('user');
            log('üóëÔ∏è All tokens cleared');
            updateTestResults('All tokens cleared', 'warning');
            refreshTokenStatus();
        }

        function setStaleToken() {
            const staleToken = 'stale_token_' + Date.now();
            localStorage.setItem('accessToken', staleToken);
            localStorage.setItem('tokenExpiryTime', (Date.now() - 60000).toString());
            log('‚è∞ Set stale token (expired 1 minute ago)');
            updateTestResults('Stale token set', 'warning');
            refreshTokenStatus();
        }

        async function forceRefresh() {
            log('üîÑ Forcing token refresh...');
            updateTestResults('Forcing refresh...', 'info');
            await testScenario2();
        }

        async function introspectToken() {
            log('üîç Introspecting token...');
            updateTestResults('Introspecting token...', 'info');
            
            try {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    throw new Error('No token to introspect');
                }
                
                const response = await fetch(`${AUTH_SERVER_URL}/api/oauth/introspect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        token: token,
                        client_id: CLIENT_ID
                    })
                });
                
                const data = await response.json();
                
                log(`‚úÖ Introspection result: ${JSON.stringify(data)}`);
                updateTestResults(`Token is ${data.active ? 'ACTIVE' : 'INACTIVE'}`, data.active ? 'success' : 'error');
            } catch (error) {
                log(`‚ùå Introspection failed: ${error.message}`, 'error');
                updateTestResults(`Introspection failed: ${error.message}`, 'error');
            }
        }

        function openMaxPlatform() {
            window.open(AUTH_SERVER_URL, '_blank');
            log('üåê Opened MAX Platform in new tab');
        }

        // Listen for storage changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'accessToken' || e.key === 'refreshToken') {
                log(`üì¢ Storage event: ${e.key} changed`, 'warning');
                refreshTokenStatus();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Token sync test suite initialized');
            updateTokenStatus();
            startCountdown();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            log('‚è±Ô∏è Auto-refresh triggered');
            refreshTokenStatus();
        }, 30000);
    </script>
</body>
</html>
