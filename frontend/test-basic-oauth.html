<body>
    <div class="container">
        <h1>ğŸ§ª Basic OAuth Test</h1>
        <p>ì´ í…ŒìŠ¤íŠ¸ëŠ” ê¸°ë³¸ OAuth í”Œë¡œìš°ê°€ ì‘ë™í•˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤ (force íŒŒë¼ë¯¸í„° ì—†ì´).</p>
        
        <button onclick="testBasicOAuth()" id="basicBtn">ğŸ”„ ê¸°ë³¸ OAuth í…ŒìŠ¤íŠ¸</button>
        <button onclick="testForceOAuth()" id="forceBtn">ğŸ”’ Force OAuth í…ŒìŠ¤íŠ¸</button>
        <button onclick="testWithoutPrompt()" id="noPromptBtn" class="warning">âš¡ Prompt ì—†ì´ í…ŒìŠ¤íŠ¸</button>

    </div>

    <div class="container">
        <h2>ğŸ“Š í…ŒìŠ¤íŠ¸ ë¡œê·¸</h2>
        <div class="log" id="debug-log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().split('.')[0];
            const logElement = document.getElementById('debug-log');
            const typeColors = {
                'info': '#00ff00',
                'warn': '#ffff00',
                'error': '#ff0000',
                'success': '#00ff88',
                'debug': '#88ff88'
            };
            
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.innerHTML += `<span style="color: ${typeColors[type] || '#00ff00'}">${logEntry}</span>`;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode(...array))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function setupListeners() {
            window.addEventListener('message', (event) => {
                log(`ğŸ“¨ PostMessage: ${event.data?.type} from ${event.origin}`, 'info');
                
                if (event.data?.type === 'OAUTH_SUCCESS') {
                    log('âœ… OAuth ì„±ê³µ!', 'success');
                    log(`   í† í°: ${event.data.token?.substring(0, 20)}...`, 'debug');
                } else if (event.data?.type === 'OAUTH_ERROR') {
                    log('âŒ OAuth ì—ëŸ¬!', 'error');
                    log(`   ì—ëŸ¬: ${event.data.error}`, 'error');
                    log(`   ì„¤ëª…: ${event.data.error_description}`, 'error');
                }
            });

            try {
                const channel = new BroadcastChannel('oauth_channel');
                channel.onmessage = (event) => {
                    log(`ğŸ“¡ BroadcastChannel: ${event.data?.type}`, 'info');
                    
                    if (event.data?.type === 'OAUTH_SUCCESS') {
                        log('âœ… OAuth ì„±ê³µ (BroadcastChannel)!', 'success');
                    } else if (event.data?.type === 'OAUTH_ERROR') {
                        log('âŒ OAuth ì—ëŸ¬ (BroadcastChannel)!', 'error');
                    }
                };
            } catch (e) {
                log('âš ï¸ BroadcastChannel ì§€ì› ì•ˆë¨', 'warn');
            }
        }

        async function testOAuth(useForcePrompt = false, usePromptAtAll = true) {
            log(`ğŸš€ OAuth í…ŒìŠ¤íŠ¸ ì‹œì‘ (force: ${useForcePrompt}, prompt: ${usePromptAtAll})...`, 'info');
            
            // Clear existing OAuth state
            const oauthKeys = Object.keys(sessionStorage).filter(key => key.includes('oauth'));
            oauthKeys.forEach(key => sessionStorage.removeItem(key));
            log(`ğŸ§¹ ê¸°ì¡´ OAuth í‚¤ ${oauthKeys.length}ê°œ ì‚­ì œ`, 'debug');

            // Generate OAuth parameters
            const state = generateCodeVerifier();
            const codeVerifier = generateCodeVerifier();
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            const nonce = generateCodeVerifier();

            // Store OAuth state
            sessionStorage.setItem('oauth_state', state);
            sessionStorage.setItem('oauth_code_verifier', codeVerifier);
            sessionStorage.setItem('oauth_nonce', nonce);
            sessionStorage.setItem('oauth_popup_mode', 'true');

            // Setup listeners
            setupListeners();

            // Build OAuth URL
            const params = new URLSearchParams({
                response_type: 'code',
                client_id: 'maxlab',
                redirect_uri: `${window.location.origin}/oauth/callback`,
                scope: 'openid profile email offline_access read:profile read:groups manage:workflows',
                state: state,
                code_challenge: codeChallenge,
                code_challenge_method: 'S256',
                nonce: nonce
            });

            // Add prompt parameter conditionally
            if (usePromptAtAll) {
                if (useForcePrompt) {
                    params.set('prompt', 'login');
                    log('ğŸ”’ prompt=login íŒŒë¼ë¯¸í„° ì¶”ê°€ë¨', 'debug');
                } else {
                    params.set('prompt', 'consent');
                    log('ğŸ”’ prompt=consent íŒŒë¼ë¯¸í„° ì¶”ê°€ë¨', 'debug');
                }
            } else {
                log('âš¡ prompt íŒŒë¼ë¯¸í„° ì—†ì´ í…ŒìŠ¤íŠ¸', 'warn');
            }

            const authUrl = `http://localhost:8000/api/oauth/authorize?${params}`;
            log(`ğŸ”— OAuth URL: ${authUrl}`, 'debug');

            // Open popup
            const popup = window.open(
                authUrl,
                'oauth-basic-test',
                'width=500,height=600,scrollbars=yes,resizable=yes'
            );

            if (!popup) {
                log('âŒ íŒì—…ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            log('âœ… íŒì—… ì—´ë¦¼', 'success');

            // Monitor popup
            const checkInterval = setInterval(() => {
                if (popup.closed) {
                    log('ğŸšª íŒì—… ë‹«í˜', 'info');
                    clearInterval(checkInterval);
                }
            }, 1000);

            // Timeout
            setTimeout(() => {
                if (!popup.closed) {
                    log('â° 5ë¶„ í›„ íŒì—… ìë™ ë‹«ê¸°', 'warn');
                    popup.close();
                }
                clearInterval(checkInterval);
            }, 300000);
        }

        async function testBasicOAuth() {
            await testOAuth(false, true); // prompt=consent
        }

        async function testForceOAuth() {
            await testOAuth(true, true); // prompt=login
        }

        async function testWithoutPrompt() {
            await testOAuth(false, false); // no prompt parameter
        }

        function clearLogs() {
            document.getElementById('debug-log').innerHTML = '';
            log('ğŸ§¹ ë¡œê·¸ ì‚­ì œë¨', 'info');
        }

        // Initialize
        log('ğŸš€ Basic OAuth Test ì´ˆê¸°í™”ë¨', 'info');
        log('ğŸ“‹ ì´ í…ŒìŠ¤íŠ¸ëŠ” OAuth ì„œë²„ê°€ ë‹¤ë¥¸ prompt íŒŒë¼ë¯¸í„°ì— ì–´ë–»ê²Œ ë°˜ì‘í•˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤:', 'info');
        log('   - ê¸°ë³¸: prompt=consent', 'debug');
        log('   - Force: prompt=login', 'debug');
        log('   - No Prompt: prompt íŒŒë¼ë¯¸í„° ì—†ìŒ', 'debug');
    </script>
