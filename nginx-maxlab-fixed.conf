# =================
# maxlab.dwchem.co.kr - Production MAX Lab (FIXED)
# =================
server {
    listen 443 ssl http2;
    server_name maxlab.dwchem.co.kr;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/maxlab.dwchem.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maxlab.dwchem.co.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Default X-Frame-Options for most pages (prevent clickjacking)
    # Note: OAuth sync routes will override this
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP with frame-ancestors to control which domains can embed this site
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self' https://max.dwchem.co.kr" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Client settings
    client_max_body_size 500M;  # Larger for data analysis
    client_body_timeout 120s;
    client_header_timeout 60s;
    
    # Root directory
    root /home/project/maxlab/frontend/dist;
    index index.html;
    
    # API routes - proxy to backend (모든 API 요청 처리)
    # /api/oauth/token, /api/oauth/userinfo 등도 여기서 처리됨
    location /api/ {
        proxy_pass http://maxlab_backend/api/;  # trailing slash 추가!
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeout for data processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;
        
        # Larger buffer for data responses
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
    }
    
    # OAuth sync routes - SSO logout synchronization (백엔드에서 처리)
    # IMPORTANT: 이 블록이 /oauth/callback 보다 먼저 와야 함
    location ~ ^/oauth/(sync|logout-sync)$ {
        proxy_pass http://maxlab_backend/api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for cross-domain iframe access from MAX Platform
        add_header Access-Control-Allow-Origin "https://max.dwchem.co.kr" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        
        # Remove any X-Frame-Options header from backend (ALLOW-FROM is deprecated)
        # Use Content-Security-Policy frame-ancestors instead
        proxy_hide_header X-Frame-Options;
        
        # Allow framing only by MAX Platform using modern CSP
        add_header Content-Security-Policy "frame-ancestors 'self' https://max.dwchem.co.kr" always;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # OAuth callback route - React Router가 처리해야 함!
    # /oauth/ location 블록을 제거하고 이것만 남김
    location = /oauth/callback {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Admin routes - /api/admin으로 변경 권장
    # 현재 설정 유지하되 주의 필요
    location /admin/ {
        proxy_pass http://maxlab_backend/api/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Jupyter proxy
    location /jupyter/ {
        proxy_pass http://maxlab_backend/jupyter/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # WebSocket support  
    location /ws/ {
        proxy_pass http://maxlab_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
    }
    
    # Frontend routing (SPA) - 모든 다른 경로는 React Router가 처리
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Health check - nginx 자체
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Backend health check - 실제 백엔드 체크
    location /health {
        proxy_pass http://maxlab_backend/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/maxlab.dwchem.co.kr_access.log;
    error_log /var/log/nginx/maxlab.dwchem.co.kr_error.log;
}